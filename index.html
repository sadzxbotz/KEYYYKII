    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #f3f4f6;
            --card-hover: #e5e7eb;
            --accent-color: #2563eb;
            --transition: 0.3s ease;

            --player-bg: #112240;
            --player-text: #ffffff;
            --player-secondary: #8892b0;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --card-hover: #2d2d2d;
            --accent-color: #60a5fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition), color var(--transition);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .theme-switch-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .theme-switch { display: inline-block; height: 28px; position: relative; width: 50px; }
        .theme-switch input { display: none; }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
        }
        .slider:before {
            background-color: white;
            bottom: 3px;
            content: "";
            height: 22px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 22px;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        body.dark-mode .slider i { color: #f3f4f6; }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            padding: 20px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 16px;
        }

        .music-player-card {
            background-color: var(--player-bg);
            color: var(--player-text);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .album-cover {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .links-container { display: flex; flex-direction: column; gap: 16px; }

        .link-card {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            position: relative;
            transition: 0.2s;
        }
        .link-card:hover { background-color: var(--card-hover); transform: scale(1.02); border-color: var(--accent-color); }

        footer { margin-top: 50px; opacity: .6; font-size: .8rem; }
    </style>
</head>

<script>
const toggle=document.getElementById('theme-toggle');
const body=document.body;
if(localStorage.getItem('theme')==='dark') {body.classList.add('dark-mode');toggle.checked=true;}
toggle.onchange=()=>{body.classList.toggle('dark-mode');localStorage.setItem('theme',body.classList.contains('dark-mode')?'dark':'light');};
