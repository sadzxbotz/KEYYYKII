<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree kayyx anak baik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLE TEMA --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #f3f4f6;
            --card-hover: #e5e7eb;
            --accent-color: #2563eb;
            --transition: 0.3s ease;
            
            /* Warna Khusus Music Player (Tetap Gelap agar estetik) */
            --player-bg: #112240; 
            --player-text: #ffffff;
            --player-secondary: #8892b0;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --card-hover: #2d2d2d;
            --accent-color: #60a5fa;
        }

        /* --- RESET & BASIC --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition), color var(--transition);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 60px;
            padding-bottom: 40px;
        }

        /* --- TOGGLE SLIDE --- */
        .theme-switch-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch {
            display: inline-block;
            height: 28px;
            position: relative;
            width: 50px;
        }

        .theme-switch input { display: none; }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
        }

        .slider:before {
            background-color: white;
            bottom: 3px;
            content: "";
            height: 22px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 22px;
            border-radius: 50%;
            z-index: 2;
        }

        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        .slider i { font-size: 12px; color: #4b5563; }
        body.dark-mode .slider i { color: #f3f4f6; }

        /* --- CONTAINER UTAMA --- */
        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            padding: 20px;
        }

        .profile-section { margin-bottom: 25px; }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 16px;
        }

        .name { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; }
        .bio { font-size: 0.95rem; opacity: 0.8; margin-bottom: 24px; }

        /* --- MUSIC PLAYER CARD (Desain Baru) --- */
        .music-player-card {
            background-color: var(--player-bg);
            color: var(--player-text);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: left;
            overflow: hidden;
            position: relative;
        }

        /* Bagian Kiri: Cover & Info Utama */
        .player-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 120px;
        }

        .album-cover {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }
        
        .album-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .current-song-info {
            text-align: center;
            margin-bottom: 10px;
        }

        .song-title-main {
            font-size: 0.9rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 110px;
        }

        .artist-name-main {
            font-size: 0.75rem;
            color: var(--player-secondary);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: var(--player-text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .ctrl-btn:hover { color: var(--accent-color); }
        .play-btn { font-size: 1.8rem; }

        /* Bagian Kanan: Playlist */
        .player-right {
            flex: 1.5;
            border-left: 1px solid rgba(255,255,255,0.1);
            padding-left: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .playlist {
            list-style: none;
            overflow-y: auto;
            max-height: 140px;
            padding-right: 5px;
        }

        /* Scrollbar styling for playlist */
        .playlist::-webkit-scrollbar { width: 4px; }
        .playlist::-webkit-scrollbar-track { background: transparent; }
        .playlist::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .playlist li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.2s;
        }

        .playlist li:hover { background-color: rgba(255,255,255,0.05); }
        
        .playlist li.active {
            color: #4ade80; /* Warna hijau spotify saat aktif */
        }
        
        .playlist li.active .song-number { color: #4ade80; }

        .song-number {
            font-size: 0.8rem;
            color: var(--player-secondary);
            width: 15px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .list-title { font-size: 0.85rem; font-weight: 600; }
        .list-artist { font-size: 0.7rem; color: var(--player-secondary); }
        
        /* Spotify Icon corner */
        .spotify-logo {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #1DB954;
            opacity: 0.8;
        }

        /* --- LINKS --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: transform 0.2s, background-color var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid transparent;
        }

        .link-card:hover {
            transform: scale(1.02);
            background-color: var(--card-hover);
            border-color: var(--accent-color);
        }

        .link-card i {
            position: absolute;
            left: 20px;
            font-size: 1.2rem;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="theme-switch-container">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </span>
        </label>
    </div>

    <div class="container">
        <div class="profile-section">
            <img src="https://img1.pixhost.to/images/11547/683830004_marin-kitagawa.jpg" alt="Avatar" class="avatar">
            <h1 class="name">kayyX stecuu</h1>
            <p class="bio">Jangan lupa follow semua sosmed gw yaaðŸ¤™</p>
        </div>

        <div class="music-player-card">
            <i class="fab fa-spotify spotify-logo"></i>
            
            <audio id="audio-player"></audio>

            <div class="player-left">
                <img src="" alt="Album Art" class="album-cover" id="album-art">
                <div class="current-song-info">
                    <div class="song-title-main" id="current-title">Judul Lagu</div>
                    <div class="artist-name-main" id="current-artist">Artis</div>
                </div>
                <div class="controls">
                    <button class="ctrl-btn" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                    <button class="ctrl-btn play-btn" onclick="togglePlay()"><i class="fas fa-play" id="play-icon"></i></button>
                    <button class="ctrl-btn" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>

            <div class="player-right">
                <ul class="playlist" id="playlist-container">
                    </ul>
            </div>
        </div>
        <div class="links-container">
            <a href="https://www.instagram.com/pingkiy_pay?igsh=cGN3OTJ2ZGh6eTl3" class="link-card">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://whatsapp.com/channel/0029VbBQJJeKLaHoyeUzE13K" class="link-card">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://t.me/keykeyrowar" class="link-card">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://www.tiktok.com/@kayysoftspongen?_r=1&_t=ZS-92sxb7udTYu" class="link-card">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>

        <footer>
            &copy; 2026 kayyy ANAK BAIKKâš¡
        </footer>
    </div>

    <script>
        // --- LOGIKA TEMA GELAP/TERANG ---
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }
        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // --- KONFIGURASI LAGU (GANTI DI SINI) ---
        // Kamu bisa menambah lagu sebanyak mungkin dalam format ini.
        // Gunakan link MP3 langsung (harus berakhiran .mp3 atau file audio valid).
        const songs = [
            {
                title: "Menerima Luka",
                artist: "Natasya Sabella",
                // Contoh link placeholder. Ganti dengan link MP3 kamu.
                src: "https://files.catbox.moe/o2l8io.mp3", 
                cover: "https://files.catbox.moe/cqrydi.jpg"
            },
            {
                title: "Dj Room BKB",
                artist: "Vemouz",
                src: "https://files.catbox.moe/3icych.mp3",
                cover: "https://files.catbox.moe/4l4j2o.jpg"
            },
            {
                title: "Bye",
                artist: " Ariana Grande",
                src: "https://files.catbox.moe/abebmo.mp3",
                cover: "https://files.catbox.moe/mmflyq.jpg"
            }
        ];

        let songIndex = 0;
        const audio = document.getElementById('audio-player');
        const titleText = document.getElementById('current-title');
        const artistText = document.getElementById('current-artist');
        const coverImg = document.getElementById('album-art');
        const playIcon = document.getElementById('play-icon');
        const playlistContainer = document.getElementById('playlist-container');

        // Fungsi Load Lagu
        function loadSong(song) {
            titleText.innerText = song.title;
            artistText.innerText = song.artist;
            audio.src = song.src;
            coverImg.src = song.cover;
            
            // Update Playlist Active State
            updatePlaylistActive();
        }

        // Fungsi Play/Pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                coverImg.classList.add('playing');
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                coverImg.classList.remove('playing');
            }
        }

        // Fungsi Next Song
        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) {
                songIndex = 0;
            }
            loadSong(songs[songIndex]);
            audio.play(); // Auto play saat di-next
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            coverImg.classList.add('playing');
        }

        // Fungsi Prev Song
        function prevSong() {
            songIndex--;
            if (songIndex < 0) {
                songIndex = songs.length - 1;
            }
            loadSong(songs[songIndex]);
            audio.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            coverImg.classList.add('playing');
        }

        // Generate Playlist HTML
        function renderPlaylist() {
            playlistContainer.innerHTML = "";
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="song-number">${index + 1}</span>
                    <div class="song-details">
                        <span class="list-title">${song.title}</span>
                        <span class="list-artist">${song.artist}</span>
                    </div>
                `;
                li.addEventListener('click', () => {
                    songIndex = index;
                    loadSong(songs[songIndex]);
                    audio.play();
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                    coverImg.classList.add('playing');
                });
                playlistContainer.appendChild(li);
            });
        }

        function updatePlaylistActive() {
            const listItems = playlistContainer.querySelectorAll('li');
            listItems.forEach((li, index) => {
                if(index === songIndex) {
                    li.classList.add('active');
                } else {
                    li.classList.remove('active');
                }
            });
        }

        // Auto Next saat lagu habis
        audio.addEventListener('ended', nextSong);

        // Inisialisasi awal
        renderPlaylist();
        loadSong(songs[songIndex]);

    </script>
</body>
</html>
